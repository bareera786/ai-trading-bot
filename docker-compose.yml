version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/trading_bot
      - REDIS_URL=redis://redis:6379/0
      - RATELIMIT_STORAGE_URL=redis://redis:6379/0
      # Add other env vars as needed (e.g., from deploy.env.example)
    depends_on:
      - db
    volumes:
      - ./logs:/app/logs  # Mount logs if needed

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: trading_bot
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Note: we don't publish the Postgres port to the host to avoid conflicts
    # with any existing Postgres service on the host. Containers can access
    # the DB via the service name 'db:5432' on the docker network.
    redis:
      image: redis:7
      volumes:
        - redis_data:/data

volumes:
  postgres_data:
  redis_data:
