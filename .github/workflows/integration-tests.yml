name: Integration Tests

on:
  workflow_dispatch: {}
  pull_request:
    types: [labeled]

jobs:
  integration:
    name: Integration tests (opt-in)
    # Only run when the PR was labeled with 'run-integration'
    if: github.event.label.name == 'run-integration'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir pytest

      - name: Run integration tests
        env:
          AI_BOT_TEST_MODE: '1'
          SKIP_RUNTIME_BOOTSTRAP: '1'
        run: |
          # Run only the integration-marked tests and avoid coverage failing the job
          pytest -q -m integration --maxfail=1 --cov=app --cov-report=term-missing --cov-fail-under=0
