name: CI with AI-assisted fixes

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: write
  pull-requests: write

jobs:
  test-and-ai:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run tests and generate JSON report
        run: |
          # Run the helper that executes pytest and writes artifacts/failed_tests.json
          python .github/run_tests_and_report_clean.py
        env:
          PYTEST_ADDOPTS: "--json-report --json-report-file=artifacts/pytest_report.json"

      - name: Publish test report artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: artifacts/

      - name: Analyze failures with AI agent and optionally open PR
        if: always()
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          python .github/ai_agent.py
