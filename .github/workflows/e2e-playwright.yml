name: Playwright E2E Capture (opt-in)

on:
  workflow_dispatch: {}

jobs:
  playwright-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright pytest-playwright
          python -m playwright install chromium

      - name: Start dev server (background)
        run: |
          nohup python scripts/run_wsgi_port5001.py &
          # Wait for server to become responsive
          for i in {1..20}; do
            if curl -sSf http://127.0.0.1:5001/login >/dev/null; then
              echo "server up"; break
            fi
            sleep 1
          done

      - name: Run Playwright E2E capture
        env:
          CAPTURE_BASE_URL: http://127.0.0.1:5001
        run: |
          python -m pytest tests/e2e/test_playwright_capture.py -q
